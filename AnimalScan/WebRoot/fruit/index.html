			t=setInterval(function (){
			  resultObj.html("等待中...");
			}, 500);
			 //调用百度云接口

		        clearInterval(t);		   	
				if(data=="0" || data=="-1"){//0 -1 没找到结果或图片不存在

				  resultObj.html(data);
				  sound(data);
				}
