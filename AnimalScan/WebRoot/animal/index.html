	<script type="text/javascript">

	
		$(".img,.guess").click(function (){
			var img_path= $(this).parent("tr").find(".img img").attr("src").replace("../","");
			var resultObj= $(this).parent("tr").find(".result");
			t=setInterval(function (){
			  resultObj.html("等待中...");
			}, 500);
			//调用百度云接口
		   $.post("../guessAnimal",{imgPath:img_path},function (data){
		       clearInterval(t);
				if(data=="0" || data=="-1"){//0 -1 没找到结果或图片不存在
					alert("没找到结果或图片不存在");
				}else{
				  resultObj.html(data);
				  sound(data);
				}
			});  
			
		});
	  //语音提示
